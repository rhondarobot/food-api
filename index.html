<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Healthy Meal Search</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<header>
</header>

<body>
	<div class="wrapper">
		<form id="ingredient-search">
			<div>Search recipes by ingredients or recipe names <i class="fa fa-apple" aria-hidden="true"></i></div>
			<input type="text" placeholder="Search for your next meal here" id="inputIngredient">
			<input type="submit" value="Feed Me" id="Find">
		</form>	
		<form id="calorie-search">
			<div>Or Search By Calorie Content Range:
			<div><span>From </span>
			<input type="number" id="lowNum"><span> to </span>
			<input type="number"> Calories</div>
			<input type="submit" id="calorie-submit" value="Search">
		</form>
	</div>
	<p class="result-count"></p>
	<div class="results"></div>
    <div class="templates hidden">
    <div>Recipes:</div> 
    	<dl class="recipeResults">
    		<dt class="recipe-link">
    			<dd class="recipe-link">
    			<a href="" target="_blank"></a></dt> 
    		<dt class="recipe-image">
    			<img src="" class="recipe-thumbnail" alt="recipe picture" width="50"></dt>	
			<dt>Yield:</dt>
				<dd class="yield"</dd>
			<dt>Measurement:</dt>
				<dd class="measurement"></dd>
    		<dt>Type of Diet:</dt>
    			<dd class="diet-type"></dd>	
			<dt>Calories:</dt>
				<dd class="calories"></dd>
			<dt>Special Diet(s):</dt>
				<dd class="health-label"></dd>
			<dt>Ingredients:</dt>
				<dd class="ingredients-count"></dd>
				<dd class="ingredients"></dd>
			<dt>Nutrients:</dt>
				<dd class="nutrition-label"></dd>
		</dl>
	</div>				
	


<footer>
	<img src="images/edamam.png"> 
	         developer.edamam.com 		
</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
