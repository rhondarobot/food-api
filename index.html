<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Healthy Meal Search</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<header>
	<img src="images/food-pic.jpeg" width=600 height=300>
</header>

<body>
	<div class="wrapper">
		<form id="ingredient-search">
			<div>Search recipes by ingredients or recipe names <i class="fa fa-apple" aria-hidden="true"></i></div>
			<input type="text" placeholder="Search for your next meal here" id="inputIngredient">
			<input type="submit" value="Feed Me" id="Find">
		</form>
		<div class="instructions">Search by calories, too.</div>
	</div>
	
	<div class="results"></div>
    <div class="templates hidden"> 
    	<dl class="recipeResults">
    		<dt><strong>Recipes:</strong></dt>
    		<dt>Name of Recipe:</dt>	
    			<dd class="food-name"></dd>
    			<img src="" class="recipe-thumbnail" alt="recipe picture" width="50">	
    		<dt>Type of Diet food adheres to:</dt>
				<dd class="diet-type"></dd>
			<dt>Calories:</dt>
				<dd class="calories"></dd>
			<dt>Health Label:</dt>
				<dd class="health-label"></dd>
			<dt>Measurement:</dt>
				<dd class="measurement"></dd>
			<dt>Nutrition:</dt>
				<dd class="nutrition-label"></dd>
			<dt>Difficulty Level:</dt>
				<dd class="difficulty-level"></dd>
			<dt>Yield:</dt>
				<dd class="yield"</dd>
			<dt>Ingredients:</dt>
				<dd class="ingredients"></dd>
			<dt>Summary:</dt>
				<dd class="summary"></dd>	
		</dl>
	</div>				
	


<footer>
		
</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
