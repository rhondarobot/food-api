<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Search</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<form id="house-search">
			<div>Welcome Home <i class="fa fa-heart" aria-hidden="true"></i></div>
			<input type="text" placeholder="Search for your next home here" id="inputHomeSearch">
			<input type="submit" value="Find" id="Find">
		</form>
		<div class="instructions">Search by city, state, zip code</div>
	</div>
	
	<div class="results"></div>
    <div class="templates hidden"> 
    	<dl class="house-results">
    		<dt><strong>Address:</strong></dt>
    			<dd class="address-input"></dd>
    		<dt>Type of Home:</dt>
				<dd class="home-type"></dd>
			<dt>Year Built:</dt>
				<dd class="year-built"></dd>
			<dt>Lot Size:</dt>
				<dd class="lot-size"></dd>
			<dt>Bathrooms:</dt>
				<dd class="bathrooms"></dd>
			<dt>Bedrooms:</dt>
				<dd class="bedrooms"></dd>
			<dt>Last Sold:</dt>
				<dd class="last-sold"></dd>
			<dt>Last Sold Price:</dt>
				<dd class="last-sold-price" currency="USD"></dd>
			<dt>Value Change:</dt>
				<dd class="value-change" duration="30" currency="USD"></dd>
			<dt>Region:</dt>
				<dd class="region" region id="" type="" name=""></dd>	
		</dl>
	</div>				
	


<footer>
	<div="zillow-logo-disclaimer">

What's a Zestimate?
	<img src="https://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_200x50.gif">
	<script type="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="js/app.js"></script>
</body>
</html>
